# Docker Compose para aplicación DevOps
# Actividad 6.2 - Pipeline de CD a entorno de pruebas

version: '3.8'

services:
  # Servicio principal de la aplicación
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: devops-app:latest
    container_name: devops-app-container
    
    # No reiniciar (la app termina después de ejecutarse)
    restart: "no"
    
    # Variables de entorno
    environment:
      - ENVIRONMENT=testing
      - LOG_LEVEL=INFO
    
    # Volúmenes para persistir logs
    volumes:
      - ./logs:/app/logs
    
    # Healthcheck
    healthcheck:
      test: ["CMD", "python", "-c", "import src.app; print('healthy')"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    
    # Redes
    networks:
      - devops-network
    
    # Recursos (limitar para entorno de pruebas)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

# Redes
networks:
  devops-network:
    driver: bridge
    name: devops-network

# Volúmenes
volumes:
  app-logs:
    name: devops-app-logs
